 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applicants Directory</title>
  <link rel="stylesheet" href="applicants.css">
</head>
<body>
  <header class="header">
    <h1>Meet Our Applicants</h1>
    <p>Discover top talent ready to join your company.</p>
  </header>

  <!-- Search + Filters -->
  <section class="filters">
    <input type="text" id="searchInput" placeholder="Search applicants by name or skill...">
    <select id="locationFilter">
      <option value="">All Locations</option>
      <option value="Prishtinë">Prishtinë</option>
      <option value="Tirana">Tirana</option>
      <option value="Skopje">Skopje</option>
    </select>
    <select id="experienceFilter">
      <option value="">All Experience Levels</option>
      <option value="Junior">Junior</option>
      <option value="Mid">Mid</option>
      <option value="Senior">Senior</option>
    </select>
  </section>


   <div class="modal hidden" id="profileModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <div class="profile-header">
        <img id="modal-photo" src="" alt="Applicant Photo">
        <div>
          <h2 id="modal-name"></h2>
          <p id="modal-role"></p>
          <p id="modal-email"></p>
        </div>
      </div>
      <div class="profile-details">
        <h3>Skills</h3>
        <ul id="modal-skills"></ul>
        <h3>Experience</h3>
        <p id="modal-experience"></p>
      </div>
    </div>
  </div>



  <!-- Applicants List -->
  <section class="applicants-container" id="applicantsList">
    <!-- Cards injected by JS -->
  </section>

  <script src="applicants.js"></script>
</body>
</html>
