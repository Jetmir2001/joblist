 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Payment</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <div class="checkout-container">
    <h1>Checkout</h1>

    <!-- Plan Summary -->
    <div class="plan-summary">
      <h2 id="planName">Selected Plan: Standard</h2>
      <p id="planPrice">$49.99 / month</p>
      <ul id="planBenefits">
        <li>✔ 10 Job Listings</li>
        <li>✔ Highlighted Visibility</li>
        <li>✔ 24/7 Support</li>
      </ul>
    </div>

    <!-- Billing Form -->
    <form id="billingForm" class="billing-form">
      <h2>Billing Information</h2>

      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" required>

      <label for="company">Company Name</label>
      <input type="text" id="company" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" maxlength="16" required>

      <div class="form-row">
        <div>
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" placeholder="MM/YY" required>
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" maxlength="3" required>
        </div>
      </div>

      <button type="submit" class="pay-btn">Proceed to Payment</button>
    </form>

    <div id="successMessage" class="success-message hidden">
      ✅ Payment Successful! Thank you for your purchase.
    </div>
  </div>

  <script src="payment.js"></script>
</body>
</html>
